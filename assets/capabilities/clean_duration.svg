<?xml version="1.0" encoding="iso-8859-1"?>
<svg version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock face -->
  <circle cx="50" cy="50" r="38" stroke="black" stroke-width="4" fill="none" fill-opacity="0"/>
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="26" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="68" y2="60" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3.5" fill="black"/>
  <!-- Hour marks -->
  <line x1="50" y1="16" x2="50" y2="20" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <line x1="84" y1="50" x2="80" y2="50" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="84" x2="50" y2="80" stroke="black" stroke-width="3" stroke-linecap="round"/>
  <line x1="16" y1="50" x2="20" y2="50" stroke="black" stroke-width="3" stroke-linecap="round"/>
</svg>
